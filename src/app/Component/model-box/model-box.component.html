<div class="cont">
  <div class="table-container">
    <div class="container" style="position: relative;">
      <div class="cross" (click)="Close()">X</div>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Expense Type</th>
            <th>Date</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeExpense">
            <td>{{item.Expense_name}}</td>
            <td>{{item.Type}}</td>
            <td>{{item.Expense_Date | date}}</td>
            <td>{{item.cost}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
